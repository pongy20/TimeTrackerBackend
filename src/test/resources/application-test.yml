spring:
  datasource:
    url: jdbc:h2:mem:timetracker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false
server:
  error:
    include-message: always
logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.security: info

